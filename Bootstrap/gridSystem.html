<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap-Grid</title>
    <link rel="stylesheet" type="text/css" href="/bootstrap.css">
    <style>
        .pink {
            background: rgb(255 216 88);
        }

        .border {
            border: 1px solid palevioletred;
        }

        .text {
            text-align: center;
        }
    </style>

</head>

<body>
    <div class="container ">
        <div class="row text ">
            <div class="col-lg-2 col-md-4 col-sm-6 pink border">COL LG 2</div>
            <div class="col-lg-8 col-md-4 col-sm-6 pink border">COL LG 8</div>
            <div class="col-lg-2 col-md-4 col-sm-12 pink border">COL LG 2</div>
        </div>
        <br>
        <div class="row text ">
            <div class="col-lg-3 pink border">COL LG 6
                <div class=row>
                    <div class="col-lg-4 pink border">IN 1</div>
                    <div class="col-lg-4 pink border">IN 2</div>
                    <div class="col-lg-4 pink border">IN 3</div>
                </div>
            </div>
            <div class="col-lg-3 pink border">COL LG 2</div>
            <div class="col-lg-3 pink border">COL LG 4</div>
            <div class="col-lg-3 pink border">COL LG 4
                <div class="row">
                        <div class="col-lg-2 pink border">IN 1</div>
                        <div class="col-lg-2 pink border">IN 2</div>
                        <div class="col-lg-2 pink border">IN 3</div>
                        <div class="col-lg-2 pink border">IN 4</div>
                        <div class="col-lg-2 pink border">IN 5</div>
                        <div class="col-lg-2 pink border">IN 6</div>

                </div>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script src="/bootstrap.js"></script>

</body>

</html>
